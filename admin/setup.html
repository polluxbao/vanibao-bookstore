<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VaniBao Bookstore Management</title>
    <link rel="stylesheet" type="text/css" href="../css/admin.css">
</head>
<body>

<!--topbar-->

<div class="topbar-wrap white">
    <div class="topbar-inner clearfix">
        <div class="topbar-logo-wrap clearfix">
            <ul class="navbar-list clearfix">
                <li><a href="admin.html">Management</a></li>
                <li><a href="../index.html" target="_blank">VaniBao Bookstore</a></li>
            </ul>
        </div>
        <div class="top-info-wrap">
            <ul class="top-info-list clearfix">
                <li><a href="#">Admin</a></li>
                <li><a href="../index.html">Exit</a></li>
            </ul>
        </div>
    </div>
</div>



<div class="container clearfix">

    <!--sidebar-->

    <div class="sidebar-wrap">
        <div class="sidebar-title">
            <h4>Menu</h4>
        </div>
        <div class="sidebar-content">
            <ul class="sidebar-list">
                <li>
                    <a href="admin.html">Bookstore</a>
                    <ul class="sub-menu">
                        <li><a href="admin.html">Book Management</a></li>
                        <li><a href="admin.html">eBook Management</a></li>
                        <li><a href="admin.html">User Management</a></li>
                        <li><a href="admin.html"></a></li>
                    </ul>
                </li>
                <li>
                    <a href="setup.html">System</a>
                    <ul class="sub-menu">
                        <li><a href="setup.html">System Setup</a></li>
                        <li><a href="setup.html">Payment Setup</a></li>
                        <li><a href="setup.html"></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!--management-->

    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><a href="index.html">&#9750; Main</a><span class="crumb-step">&gt;</span><span class="crumb-name">System Setup</span></div>
        </div>

        <div class="result-wrap">
            <div class="result-title">
                <h4>Administrator</h4>
            </div>
            <div class="result-content">
                <ul class="sys-info-list">
                    <label class="res-lab labelblock">
                        Password&nbsp;
                        <input type="text" id="setpasswd"/>
                     </label>
                     <label class="res-lab labelblock">
                        Re-input Password&nbsp;
                        <input type="text" id="setpasswd2"/>
                     </label>
                </ul>
                <br>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />

            </div>


            <br>
            <div class="result-title">
                <h4>Website</h4>
            </div>
            <div class="result-content">
                <ul class="sys-info-list">
                    <label class="res-lab labelblock">
                        Title&nbsp;
                        <input type="text" id="settitle"/>
                     </label>
                     <label class="res-lab labelblock">
                        Keywords&nbsp;
                        <input type="text" id="setkeyword"/>
                     </label>
                     <label class="res-lab labelblock">
                        Description&nbsp;
                        <input type="text" id="setdesc"/>
                     </label>
                     <label class="res-lab labelblock">
                        Web status&nbsp;
                        <label class="Optionlabel">
                            On
                             <input type="radio" id="webopen" name="webopen" value="Open" />
                             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Off
                            <input type="radio" id="webclose" name="webclose" value="Close" />
                        </label>                     
                    </label>
                </ul>
                <br>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </div>

    </div>
</div>


</body>
</html>
