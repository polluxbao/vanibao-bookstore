<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link href="./img/favicon.ico" rel="shortcut icon">
		<title>Register</title>
	</head>

	<body>
		<!-- header section -->
		<div id="header">
		</div>

		<!-- body section -->
		<!-- Breadcrumb Navigation -->
        <div class="container">
            <ul class="breadcrumb">
				<li><a href="./index.html">Home</a></li>
				<li class="active">Register</li>
			</ul>
        </div>


		<form name="registerForm" id="registerForm" action="registerAction.php">
			<h1>Register Bookstore</h1>
			<p><span>*</span> indicates required information</p>
		
			<fieldset id="register">
				<legend>Register</legend>

				<label class="labelblock">
					User Name<span>*</span>
					<input type="text" id="username"/>
				</label>
				<br>
				<label class="labelblock">
				&nbsp;Password&nbsp;<span>*</span>
					<input type="text" id="password"/>
				</label>
				<br>
				<label class="labelblock">
					&nbsp;Re-enter Password&nbsp;<span>*</span>
						<input type="text" id="password"/>
				</label>
				<br>
				<label class="labelblock">
					First Name<span>*</span>
					<input type="text" id="fname"/>
				</label>
				<label class="labelblock">
					Last Name<span>*</span>
					<input type="text" id="lname"/>
				</label>
				<label class="labelblock">
					Phone<span>*</span>
					<input type="text" id="phone"/>
				</label>
				<label class="labelblock">
					Street Address<span>*</span>
					<input type="text" id="sadd"/>
				</label>
				<label class="indenlabel">
					City<span>*</span>
					<input type="text" id="city" value="St. Peters"/>
				</label>
				<label class="indenlabel">
					State<span>*</span>
					<input type="text" id="state"
					value="MO" maxlength="2" />
				</label>
				<label class="indenlabel">
					ZIP<span>*</span>
					<input type="text" id="zip" maxlength="10"/>
				</label>
			</fieldset>
			<br>
			<input type="reset" value="Reset" />   
			<input type="submit" value="Register" />

		 </form>

        <!-- footer section -->
		<div id="footer">
		</div>
		<script src="./js/jquery.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$('#header').load('header.html');
			$('#footer').load('footer.html');
			$(document).ready(function() {
				$('#header').load('header.html');
				$('#footer').load('footer.html');
			})
		</script>
	</body>

</html>
